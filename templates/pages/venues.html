{% extends 'layouts/main.html' %} {% block title %}Fyyur | Venues{% endblock %}
{% block content %}



	{% for area in areas %}
	<h3>{{ area.city }}, {{ area.state }}</h3>
	<ul class="items">
		{% for venue in area.venues %}
		<li>
			<a class="venue-name" href="/venues/{{ venue.id }}">
				<i class="fas fa-music"></i>
				<div class="item">
					<h5>{{ venue.name }}</h5>
				</div>
			</a>
			<button
				class="delete-button"
				onclick="handleVenueDelele({{venue.id}})"
				data-id="{{ venue.id }}"
			>
				<i class="fas fa-trash-alt"></i>
			</button>
			<button class="delete-button">
				<a href="/venues/{{venue.id}}/edit">
					<i class="fas fa-edit"></i>
				</a>
			</button>
		</li>
		{% endfor %}
	</ul>
	<script type="text/javascript" src="/static/js/venue.js" defer></script>
	{% endfor %} {% endblock %}
</a>
